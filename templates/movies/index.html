<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ryne's Movie Reviews</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
   <header>
     <h1>Ryne's Movie Ratings</h1>
     <h3>See if your opinions are correct!</h3>
   </header>

   <section>
     <h2>All Movies</h2>
     <table>
       <tr class = "headings">
         <td>Title</td>
         <td>Director</td>
         <td>Year</td>
         <td>My Rating</td>
         <td></td>
         <td></td>
        </tr>
           {{#movies}}
            <tr>
               <td><a href="/movies/{{_id}}">{{title}}</a></td>
               <td>{{director}}</td>
               <td>{{year}}</td>
               <td class="center">{{myRating}}</td>
               <td><a href="/movies/{{_id}}/edit"><button class="button">Edit Movie</button></a></td>
               <td><form action="/movies/{{_id}}/delete" method="POST"><input type="submit" value= "Delete Movie" class="button del"></form></td>
            </tr>
          {{/movies}}
     </table>
     <a href="/movies/new"><button class= "add button">New Movie</button></a>

   </section>
</body>
</html>
