<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <header>
    <h1>Ryne's Movie Ratings</h1>
    <h3>See if your opinions are correct!</h3>
  </header>

{{#movies}}
  <h2>{{title}}</h2>
  <img src="{{posterURL}}" alt="{{title}} poster" class="poster">
  <p>Title: {{title}}</p>
  <p>Director: {{director}}</p>
  <p>Year: {{year}}</p>
  <p>My Rating: {{myRating}}</p>
{{/movies}}

<a href="/movies"><button class="button">All Movies</button></a>
</body>
</html>
